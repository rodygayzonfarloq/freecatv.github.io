<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Streaming</title>
    
    <!-- Adding some basic styling to decorate the page -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #fff;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-color: #222;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            background-color: black;
            border: 2px solid #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        .footer {
            background: #333;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            margin: 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Live TV Streaming</h1>
    </header>

    <div class="content">
        <!-- Video container for the live stream -->
        <div class="video-container">
            <video id="video" width="100%" controls></video>
        </div>
    </div>

    <div class="footer">
        <p>Powered by Free TV Service</p>
    </div>

    <!-- Include hls.js for HLS streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Set your live stream link (m3u8)
        const videoUrl = "http://125.209.88.166:45793/BRN/ArySports.stream/playlist.m3u8";

        // Check if HLS.js is supported
        if (Hls.isSupported()) {
            const video = document.getElementById('video');
            const hls = new Hls();

            // Bind the live stream to the player
            hls.loadSource(videoUrl);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        }
        // If browser doesn't support HLS.js, use the native player for .m3u8
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            const video = document.getElementById('video');
            video.src = videoUrl;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>
</body>
</html>
