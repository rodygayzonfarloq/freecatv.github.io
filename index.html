<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live stream player for M3U8 playlists">
    <title>Live Stream Player</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/37fVLxB/f4027915ec9335046755d489a14472f2.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00b3ff;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading...</div>
    <video id="player" autoplay controls crossorigin playsinline>
        <!-- The M3U8 source will be dynamically added by JavaScript -->
    </video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('player');
            const loading = document.getElementById('loading');
            const m3u8Url = 'http://125.209.88.166:45793/BRN/ArySports.stream/playlist.m3u8'; // Replace with your M3U8 URL

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(m3u8Url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        console.error('HLS error:', data.fatal);
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = m3u8Url;
            }

            video.addEventListener('loadeddata', () => {
                loading.style.display = 'none';
            });
        });
    </script>
</body>
</html>
